<div [formGroup]="formArray" novalidate>
  <fieldset *ngFor="let groupItem of getFormArrayControls(formArray); let i = index">
    <ii-field
      *ngFor="let fieldData of items;"
      [fieldData]="fieldData"
      [control]="groupItem.controls[fieldData.name]"
      [index]="i"
    ></ii-field>
    <button (click)="removeItem(i)" [class]="removeButtonCssClass">{{removeButtonText}}</button>
  </fieldset>
  <button (click)="addItem()" [class]="addButtonCssClass">{{addButtonText}}</button>
</div>
