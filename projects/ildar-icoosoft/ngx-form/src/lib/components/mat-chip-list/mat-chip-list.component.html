<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <mat-chip-list
    #chipList
    [multiple]="true"
    [disabled]="isDisabled"
    [ngModel]="value"
  >
    <mat-chip *ngFor="let option of options"
              [value]="option.id"
              (click)="handleChipClick(option.id)"
              (blur)="propagateTouch()"
    >
      {{option.name}}
    </mat-chip>
    <mat-chip *ngFor="let option of newOptions"
              [value]="option.id"
              (click)="handleChipClick(option.id)"
              (blur)="propagateTouch()"
    >
      {{option.name}}
    </mat-chip>
    <input [placeholder]="placeholder"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="true"
           (matChipInputTokenEnd)="add($event)"
           (blur)="propagateTouch()"
    >
  </mat-chip-list>
</mat-form-field>
