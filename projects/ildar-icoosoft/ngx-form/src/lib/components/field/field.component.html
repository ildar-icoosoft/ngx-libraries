<div [class]="getCssClass()" [hidden]="hidden">
  <div [class]="'form-group ' + getFormGroupCssClass()">
    <ii-validation-control [control]="control">
      <label [for]="fieldData.name  + '_' + index" *ngIf="needToShowLabelOutside()" [innerHTML]="fieldData.label" [class]="getLabelCssClass()"></label>
      <ng-container #inputEl></ng-container>
    </ii-validation-control>
  </div>
</div>
