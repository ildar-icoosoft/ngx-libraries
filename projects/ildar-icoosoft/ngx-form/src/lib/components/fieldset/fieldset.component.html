<fieldset [formGroup]="group" novalidate>
  <ii-validation-control [control]="group.controls[fieldData.name]" *ngFor="let fieldData of items">
    <label [for]="fieldData.name" *ngIf="needToShowLabelOutside(fieldData)" [innerHTML]="fieldData.label" [class]="getLabelCssClass(fieldData)"></label>
    <ng-container
      iiDynamicField
      [inputId]="fieldData.name"
      [formControl]="group.controls[fieldData.name]"
      [fieldData]="fieldData">
    </ng-container>
  </ii-validation-control>
</fieldset>
