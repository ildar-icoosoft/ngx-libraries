<mat-form-field appearance="fill">
  <mat-label *ngIf="placeholder">{{placeholder}}</mat-label>
  <mat-select
    [multiple]="multiple"
    [ngModel]="value"
    [id]="inputId"
    [placeholder]="placeholder"
    (selectionChange)="propagateChange($event.value)"
    (blur)="propagateTouch()"
    [disabled]="isDisabled"
  >
    <mat-option *ngFor="let option of options" [value]="option.id">
      {{option.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
