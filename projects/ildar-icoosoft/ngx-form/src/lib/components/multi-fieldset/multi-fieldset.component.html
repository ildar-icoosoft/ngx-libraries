<div [formGroup]="formArray" novalidate>
  <fieldset *ngFor="let groupItem of getFormArrayControls(formArray); let i = index">
    <ii-validation-control [control]="groupItem.controls[fieldData.name]" *ngFor="let fieldData of items">
      <label [for]="fieldData.name + '_' + i" *ngIf="needToShowLabelOutside(fieldData)" [innerHTML]="fieldData.label" [class]="getLabelCssClass(fieldData)"></label>
      <ng-container
        iiDynamicField
        [inputId]="fieldData.name + '_' + i"
        [formControl]="groupItem.controls[fieldData.name]"
        [fieldData]="fieldData">
      </ng-container>
    </ii-validation-control>
    <button (click)="removeItem(i)" [class]="removeButtonCssClass">{{removeButtonText}}</button>
  </fieldset>
  <button (click)="addItem()" [class]="addButtonCssClass">{{addButtonText}}</button>
</div>
